<html lang="en">
<head>
  <title>signup</title>
  <link href="todo.css" rel="stylesheet">
</head>
<body>
  <div class="contain">
    <form class="form" action="">
      <h3 class="head">Sign up now!</h3>
      <label for="fname">FIRST NAME</label>
      <input type="text" class="input" placeholder="Enter first name">
      <label for="lname">LAST NAME</label>
      <input type="text" class="input" placeholder="Enter last name">
      <label for="email">EMAIL</label>
      <input type="email" class="input" placeholder="Enter a valid Email">
      <label for="passwrord">PASSWORD</label>
      <input type="password" class="input" placeholder="Enter password">
      <label for="confirm">CONFIRM PASSWORD</label>
      <input type="password" class="input" placeholder="Confirm password">
      <div class="agreement">
        <input type="checkbox" name="check" id="checkbox">
        <span>I agree to the Terms and conditions</span>
      </div>
      <button type="submit" class="submit">Sign Up</button>
    </form>
  </div>

</body>
</html>
