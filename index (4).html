<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div class="nain">
    <nav>
      <h1>Welcome user!</h1>
      <a href="index.html"><button class="btn">Logout</button></a>
    </nav>
    <button class="btn create">Create new list</button>
    <div class="main-body">
      <div class="list-created">
        <div class="created-list">
          <h1>List created</h1>
          <ol class="ordered-list-created">
            
          </ol>
        </div>
      </div>
      <div class="creation">
        <div class="todoTitle">
          <label for="title" class="title">Title:</label>
          <input type="text" name="title" id="title">
          <button class="create-title btn">Create</button>
        </div>
        <h1 class="title-heading"></h1>
        <div class="create-list">
          <input type="text" name="todo" id="input-todo">
          <button type="submit" class="btn add">Add</button>
          <button type="submit" class="btn save">Save</button>
        </div>
        <ul class="list-for-creation">
        </ul>
      </div>
    </div>
  </div>

  <script src="todo.js"></script>
</body>
</html>
